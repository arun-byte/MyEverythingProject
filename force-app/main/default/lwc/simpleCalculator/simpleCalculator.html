<template>
    <lightning-card title="Simple Calculator" icon-name="standard:formula">
        <lightning-layout multiple-rows>
          <lightning-layout-item size="12" padding="around-medium"><lightning-input type="number" name="firstNumber" onchange={numberChangeHandler}></lightning-input></lightning-layout-item>
          <lightning-layout-item size="12" padding="around-medium"><lightning-input type="number" name="secondNumber" onchange={numberChangeHandler}></lightning-input></lightning-layout-item>
          <lightning-layout-item size="12" padding="around-medium">
            <lightning-button-group>
                <lightning-button label="Add" icon-name="utility:add" icon-position="right" onclick={addHandler}></lightning-button>
                <lightning-button label="sub" icon-name="utility:dash" scan-position="right"  onclick={subHandler}></lightning-button>
                <lightning-button label="mul" icon-name="utility:close" scan-position="right"  onclick={mulHandler}></lightning-button>
                <lightning-button label="Div" icon-name="utility:magicwand" scan-position="right"  onclick={divHandler}></lightning-button>
            </lightning-button-group>
          </lightning-layout-item>
          <lightning-layout-item size="12" padding="around-medium">
            <lightning-formatted-text value={currentResult}></lightning-formatted-text>
          </lightning-layout-item>
          <lightning-layout-item size="12" padding="around-medium">
            <lightning-input type="checkbox" label="Show Previous Result" onchange={showPreviousResultToggle}></lightning-input>
          </lightning-layout-item>
          <lightning-layout-item size="12" padding="around-medium">
            <template if:true={showPreviousResults}>
              <ul>
                <template iterator:result={previousResults}>
                  <li key={result.value}>
                    <div if:true={result.first} class="slds-border_top"></div>
                    <lightning-formatted-text value={result.value}></lightning-formatted-text>
                    <div if:true={result.last} class="slds-border_bottom"></div>

                  </li>
                </template>
              </ul>
            </template>
          </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
